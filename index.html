<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Pokémon API Client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
    <style>
        .type-icon {
            display: inline-block;
            width: 70px;
            margin-bottom: 4px;
            background: #dbdbdb;
            border: 1px solid #a3a3a3;
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,0.2);
            color: #fff;
            font-size: 9px;
            font-weight: normal;
            line-height: 1.3rem;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            text-transform: uppercase;
            transition: opacity .4s;
        }

        .type-normal {
            background-color: #aa9;
        }
        .type-fire {
            background-color: #f42;
        }
        .type-flying {
            background-color: #89f;
        }
        .type-water {
            background-color: #39f;
        }
        .type-electric {
            background-color: #fc3;
        }
        .type-grass {
            background-color: #7c5;
        }
        .type-ice {
            background-color: #6cf;
        }
        .type-fighting {
            background-color: #b54;
        }
        .type-poison {
            background-color: #a59;
        }
        .type-ground {
            background-color: #db5;
        }
        .type-psychic {
            background-color: #f59;
        }
        .type-bug {
            background-color: #ab2;
        }
        .type-rock {
            background-color: #ba6;
        }
        .type-ghost {
            background-color: #66b;
        }
        .type-dragon {
            background-color: #76e;
        }
        .type-dark {
            background-color: #754;
        }
        .type-steel {
            background-color: #aab;
        }
        .type-fairy {
            background-color: #e9e;
        }


         .cell-barchart{width:90%;min-width:150px}
        .barchart-bar{height:.75rem;border-radius:4px;background-color:#a3a3a3;border:1px solid #737373;border-color:rgba(0,0,0,0.15)}
        .barchart-rank-1{background-color:#f34444}.barchart-rank-2{background-color:#ff7f0f}
        .barchart-rank-3{background-color:#ffdd57}.barchart-rank-4{background-color:#a0e515}
        .barchart-rank-5{background-color:#23cd5e}.barchart-rank-6{background-color:#00c2b8}


    </style>
</head>

<script>
    $(document).ready(function() {

        $('#formConsultar').submit(function(event) {
            //Evita a execução do evento padrão, nesse caso evita o recarregamento da página.
            event.preventDefault();

            const pokemon = $('#pokemon').val()
            document.getElementById("type1").innerHTML = '';
            document.getElementById("type2").innerHTML = '';
            document.getElementById("egg-group1").innerHTML = null;
            document.getElementById("egg-group2").innerHTML = null;


            $.getJSON(`https://pokeapi.co/api/v2/pokemon/${pokemon}`, {}, function (data) {

                document.getElementById("imagemPokemon").src =`https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${data.id}.png`;

                document.getElementById("cardPokemon").style.display = "block";

                document.getElementById("pokemonNome").innerHTML = data.name.charAt(0).toUpperCase() + data.name.slice(1);

                document.getElementById("numberDex").innerHTML= data.id;

                document.getElementById("peso").innerHTML= data.weight;

                if(typeof data.types[0] == null){
                    document.getElementById("type1").innerHTML = null;
                    document.getElementById("type1").className = "";
                }else{
                    document.getElementById("type1").innerHTML = data.types[0].type.name.charAt(0).toUpperCase() + data.types[0].type.name.slice(1);
                    document.getElementById("type1").className = "type-icon px-3 py-2 type-"+data.types[0].type.name;

                }

                if(typeof data.types[1] == 'undefined'){
                    document.getElementById("type2").innerHTML = null;
                    document.getElementById("type2").className = "";
                }else{
                    document.getElementById("type2").innerHTML = data.types[1].type.name.charAt(0).toUpperCase() + data.types[1].type.name.slice(1);
                    document.getElementById("type2").className = "type-icon px-3 py-2 type-"+data.types[1].type.name;

                }

                if(typeof data.abilities[0] == 'undefined'){
                    document.getElementById("ability1").innerHTML = null;
                }else{
                    document.getElementById("ability1").innerHTML = data.abilities[0].ability.name.charAt(0).toUpperCase() + data.abilities[0].ability.name.slice(1);
                }

                if(typeof data.abilities[1] == 'undefined'){
                    document.getElementById("ability2").innerHTML = null;
                }else{
                    document.getElementById("ability2").innerHTML = data.abilities[1].ability.name.charAt(0).toUpperCase() + data.abilities[1].ability.name.slice(1);
                }

                if(typeof data.abilities[2] == 'undefined'){
                    document.getElementById("ability3").innerHTML = null;
                }else{
                    document.getElementById("ability3").innerHTML = data.abilities[2].ability.name.charAt(0).toUpperCase() + data.abilities[2].ability.name.slice(1);
                }


                const hp = data.stats[0].base_stat;
                const atk = data.stats[1].base_stat;
                const def = data.stats[2].base_stat;
                const spatk = data.stats[3].base_stat;
                const spdef = data.stats[4].base_stat;
                const speed = data.stats[5].base_stat;

                document.getElementById("hp").innerHTML = hp;
                document.getElementById("atk").innerHTML = atk;
                document.getElementById("def").innerHTML = def;
                document.getElementById("spa").innerHTML = spatk;
                document.getElementById("spdef").innerHTML = spdef;
                document.getElementById("speed").innerHTML = speed;

                document.getElementById("hpcell").style.width = hp / 1.8 + '%';
                document.getElementById("atkcell").style.width = atk / 1.8 + '%';
                document.getElementById("defcell").style.width = def / 1.8 + '%';
                document.getElementById("spacell").style.width = spatk / 1.8 + '%';
                document.getElementById("spdefcell").style.width = spdef / 1.8 + '%';
                document.getElementById("speedcell").style.width = speed / 1.8 + '%';

            })

            $.getJSON(`https://pokeapi.co/api/v2/pokemon-species/${pokemon}`, {}, function (data) {


                if(typeof data.egg_groups[0] == 'undefined'){
                    document.getElementById("egg-group1").innerHTML = null;
                }else{
                    document.getElementById("egg-group1").innerHTML = data.egg_groups[0].name.charAt(0).toUpperCase() + data.egg_groups[0].name.slice(1);
                }

                if(data.egg_groups[1] == 'undefined'){
                    document.getElementById("egg-group2").innerHTML = null;
                }else{
                    document.getElementById("egg-group2").innerHTML = data.egg_groups[1].name.charAt(0).toUpperCase() + data.egg_groups[1].name.slice(1);
                }

                document.getElementById('descricao').innerHTML = (data.flavor_text_entries[3].flavor_text);

            })
        })
    });
</script>
